[Settings]
language = es
folder = ~/.wallpaper
wallpaper = ~/.wallpaper/wall-01.jpg
backend = swww
monitors = All
fill = fill
sort = date
color = #FFFFFF
subfolders = True
show_hidden = True
show_gifs_only = False
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
post_command = ~/.config/hypr/magic/WallpaperManager -w "$wallpaper"
show_transition_options = True

